{% load static %}
<link rel="stylesheet" type="text/css" href="{static 'polls/style.css'}"/>
{% if latest_user_list %}
    <ul>
        {% for user in latest_user_list %}
            <li><a href="{% url 'detail' user.id %}">{{ user.user_name }} </a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls available</p>
{% endif %}
